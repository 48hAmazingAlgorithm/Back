<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un Individu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    .upload-container {
      width: 100%;
      height: 200px;
      border: 2px dashed #ccc;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      text-align: center;
      margin-top: 1rem;
    }
    .upload-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }
    .upload-container input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Ajouter un Individu</h1>

  <form action="http://localhost:8080/upload-cni-gridfs" method="POST" enctype="multipart/form-data">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required>

    <label for="date_naissance">Date de naissance :</label>
    <input type="date" id="date_naissance" name="date_naissance" required>

    <label for="date_fin_validite_CNI">Date de fin de validité CNI :</label>
    <input type="date" id="date_fin_validite_CNI" name="date_fin_validite_CNI" required>

    <label for="numero_CNI">Numéro de CNI :</label>
    <input type="text" id="numero_CNI" name="numero_CNI" required>

    <label for="numero_client">Numéro de client :</label>
    <input type="text" id="numero_client" name="numero_client" required>

    <label for="date_photo">Date de la photo :</label>
    <input type="date" id="date_photo" name="date_photo" required>

    <label class="upload-container" for="scan_cni">
      Cliquez pour insérer une image
      <img id="preview" src="#" alt="Aperçu de l'image">
      <input type="file" id="scan_cni" name="scan_cni" accept="image/*" onchange="previewImage(event)" required>
    </label>

    <button type="submit">Enregistrer l'individu</button>
  </form>

  <script>
    function previewImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imgElement = document.getElementById('preview');
          imgElement.src = e.target.result;
          imgElement.style.display = "block";
        }
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
